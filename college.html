<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8" />
<meta name="viewport" content="width=device-width, initial-scale=1" />
<title>College Portal - Admissions Help Desk</title>
<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet" />
<style>
  html, body {
    height: 100%;
    margin: 0;
    font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
    background: url('https://images.unsplash.com/photo-1496307042754-b4aa456c4a2d?auto=format&fit=crop&w=1470&q=80') no-repeat center center fixed;
    background-size: cover;
    color: white;
    position: relative;
  }
  body::before {
    content: "";
    position: fixed;
    top:0; left:0; right:0; bottom:0;
    background-color: rgba(20,20,20,0.6);
    z-index: -1;
  }
  .container {
    max-width: 600px;
    background: rgba(0,30,60,0.8);
    margin: 60px auto;
    padding: 30px;
    border-radius: 15px;
    text-align: center;
    box-shadow: 0 8px 25px rgba(0,123,255,0.8);
  }
  h1 {
    font-weight: 700;
    margin-bottom: 20px;
    color: #66b2ff;
    text-shadow: 0 0 10px #3399ff;
  }
  p {
    font-size: 1.2rem;
    margin-bottom: 30px;
    color: #b3d1ff;
  }
  img {
    width: 150px;
    margin-bottom: 25px;
    filter: drop-shadow(0 0 7px #3399ff);
  }
  .btn-manage {
    background-color: #0066cc;
    border: none;
    padding: 10px 30px;
    font-size: 1.1rem;
    color: white;
    border-radius: 8px;
    box-shadow: 0 0 12px #0066cc;
    transition: background-color 0.3s ease;
  }
  .btn-manage:hover {
    background-color: #004a99;
    box-shadow: 0 0 18px #004a99;
  }
</style>
</head>
<body>
  <div class="container">
    <img src="https://cdn-icons-png.flaticon.com/512/565/565547.png" alt="College Icon" />
    <h1>College Administration Portal</h1>
    <p>Review and respond to student admission requests efficiently to provide timely support.</p>
    <button class="btn-manage">Manage Requests</button>
  </div>
</body>
</html>
