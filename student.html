<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8" />
<meta name="viewport" content="width=device-width, initial-scale=1" />
<title>Student Portal - Admissions Help Desk</title>
<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet" />
<style>
  html, body {
    height: 100%;
    margin: 0;
    font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
    background: url('https://images.unsplash.com/photo-1503676260728-1c00da094a0b?auto=format&fit=crop&w=1470&q=80') no-repeat center center fixed;
    background-size: cover;
    color: white;
    position: relative;
  }
  body::before {
    content: "";
    position: fixed;
    top:0; left:0; right:0; bottom:0;
    background-color: rgba(0,0,50,0.6);
    z-index: -1;
  }
  .container {
    max-width: 600px;
    background: rgba(0,0,70,0.75);
    margin: 60px auto;
    padding: 30px;
    border-radius: 15px;
    text-align: center;
    box-shadow: 0 8px 25px rgba(0,115,230,0.7);
  }
  h1 {
    font-weight: 700;
    margin-bottom: 20px;
    color: #aaddff;
    text-shadow: 0 0 10px #66bbff;
  }
  p {
    font-size: 1.2rem;
    margin-bottom: 30px;
    color: #ccddff;
  }
  img {
    width: 150px;
    margin-bottom: 25px;
    filter: drop-shadow(0 0 5px #99ccff);
  }
  .btn-submit {
    background-color: #3399ff;
    border: none;
    padding: 10px 30px;
    font-size: 1.1rem;
    color: white;
    border-radius: 8px;
    box-shadow: 0 0 10px #3399ff;
    transition: background-color 0.3s ease;
  }
  .btn-submit:hover {
    background-color: #2277ee;
    box-shadow: 0 0 15px #2277ee;
  }
</style>
</head>
<body>
  <div class="container">
    <img src="https://cdn-icons-png.flaticon.com/512/3135/3135810.png" alt="Student Icon" />
    <h1>Student Admission Portal</h1>
    <p>Submit your admission queries and track your requests using your unique ticket ID.</p>
    <button class="btn-submit">Submit a Request</button>
  </div>
</body>
</html>
