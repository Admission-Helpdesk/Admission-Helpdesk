<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Admissions Help Desk - Login</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet" />
  <style>
    body, html {
      height: 100%;
      margin: 0;
    }
    body {
      background-image: url('https://images.unsplash.com/photo-1524995997946-a1c2e315a42f');
      background-size: cover;
      background-position: center;
      background-repeat: no-repeat;
      display: flex;
      align-items: center;
      justify-content: center;
    }
    .overlay {
      position: fixed;
      top: 0; left: 0;
      height: 100%; width: 100%;
      background-color: rgba(0,0,0,0.6);
      z-index: 0;
    }
    .login-container {
      position: relative;
      z-index: 1;
      max-width: 450px;
      width: 100%;
    }
    .login-form {
      background: #fff;
      padding: 2rem;
      border-radius: 15px;
      box-shadow: 0 8px 20px rgba(0,0,0,0.2);
    }
    .form-title {
      font-weight: 700;
      color: #343a40;
    }
    .logo {
      width: 80px;
      height: 80px;
      object-fit: cover;
      margin-bottom: 1rem;
    }
    .form-label {
      font-weight: 500;
    }
    .btn-primary {
      background-color: #0056b3;
      border: none;
    }
    .btn-primary:hover {
      background-color: #004494;
    }
    small a {
      color: #0056b3;
      text-decoration: none;
    }
    small a:hover {
      text-decoration: underline;
    }
  </style>
</head>
<body>
  <div class="overlay"></div>

  <div class="login-container">
    <div class="login-form">
      <div class="text-center">
        <img src="https://cdn-icons-png.flaticon.com/512/3135/3135773.png" alt="Help Desk Logo" class="logo" />
        <h3 class="form-title">Admissions Help Desk Login</h3>
      </div>

      <!-- Tab Buttons -->
      <ul class="nav nav-tabs mb-3" id="loginTab" role="tablist">
        <li class="nav-item" role="presentation">
          <button class="nav-link active" id="student-tab" data-bs-toggle="tab" data-bs-target="#student-login" type="button">Student</button>
        </li>
        <li class="nav-item" role="presentation">
          <button class="nav-link" id="college-tab" data-bs-toggle="tab" data-bs-target="#college-login" type="button">College</button>
        </li>
      </ul>

      <form action="login.php" method="POST">
        <!-- SINGLE hidden input for user_type -->
        <input type="hidden" id="user_type" name="user_type" value="student" />

        <div class="tab-content" id="loginTabContent">
          <!-- Student Login Tab -->
          <div class="tab-pane fade show active" id="student-login" role="tabpanel">
            <div class="mb-3">
              <label for="student-username" class="form-label">Username or Email</label>
              <input type="text" class="form-control" id="student-username" name="username" required />
            </div>
            <div class="mb-3">
              <label for="student-password" class="form-label">Password</label>
              <input type="password" class="form-control" id="student-password" name="password" required />
            </div>
          </div>

          <!-- College Login Tab -->
          <div class="tab-pane fade" id="college-login" role="tabpanel">
            <div class="mb-3">
              <label for="college-username" class="form-label">Username or Email</label>
              <input type="text" class="form-control" id="college-username" name="username" required />
            </div>
            <div class="mb-3">
              <label for="college-password" class="form-label">Password</label>
              <input type="password" class="form-control" id="college-password" name="password" required />
            </div>
            <div class="mb-3">
              <label for="college-code" class="form-label">College Code</label>
              <input type="text" class="form-control" id="college-code" name="college_code" required />
            </div>
          </div>
        </div>

        <div class="d-grid">
          <button type="submit" class="btn btn-primary">Login</button>
        </div>

        <div class="mt-3 text-center">
          <small>Don't have an account? <a href="register.php">Register here</a></small>
        </div>
      </form>
    </div>
  </div>

  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
  <script>
    // Update user_type input based on active tab
    const studentTab = document.getElementById('student-tab');
    const collegeTab = document.getElementById('college-tab');
    const userTypeInput = document.getElementById('user_type');

    studentTab.addEventListener('click', () => {
      userTypeInput.value = 'student';
    });

    collegeTab.addEventListener('click', () => {
      userTypeInput.value = 'college';
    });
  </script>
</body>
</html>
